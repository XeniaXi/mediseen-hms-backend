services:
  - type: web
    name: mediseen-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://app.mediseenhms.com,https://mediseenhms.com,https://www.mediseenhms.com
      - key: PLATFORM_OWNER_EMAIL
        value: superadmin@mediseenhms.com
      - key: DATABASE_URL
        fromDatabase:
          name: mediseen-db
          property: connectionString

databases:
  - name: mediseen-db
    plan: free
    databaseName: mediseen
    user: mediseen
